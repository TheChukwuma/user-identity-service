version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: user-identity-postgres
    environment:
      POSTGRES_DB: octopus_user_identity_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - user-identity-network
    restart: unless-stopped

  postgres-dev:
    image: postgres:15-alpine
    container_name: user-identity-postgres-dev
    environment:
      POSTGRES_DB: octopus_user_identity_db_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - user-identity-network
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_dev_data:

networks:
  user-identity-network:
    driver: bridge
